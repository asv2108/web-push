<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <!--<script src="firebase/firebase.js"></script>  в мозиле выдает ошибку  Source map error: request failed with status 404 -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="firebase/jquery-2.2.1.min.js"></script>
    <title>Firebase Cloud Messaging</title>
    <link href="firebase/main.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <div id="token_div">
        <h4>Instance ID Token</h4>
        <p id="token"></p>
        <button id="subscribe" class="" onclick="subscribe()">
            Подписаться
        </button>
        <button  id="unSubscribe" class="" onclick="unSubscribe()">
            Отписаться
        </button>
    </div>
    <div id="messages">&nbsp;</div>

    <div class="div-form">
        <form action="/API/send.php" method="post">
            <div class="form-input">
                <label>Title</label>
                <input type="text" name="title" value="My title" >
            </div>
            <div class="form-input">
                <label>Body</label>
                <input type="text" name="body" value="My body" >
            </div>
            <div class="form-input">
                <label>New option</label>
                <input type="text" name="key" value="new value" >
            </div>
            <div class="form-input">
                <label>To url</label>
                <input type="text" name="to-url" value="http://dev.mycredit.ua/ru/faq/">
            </div>
            <div class="form-input button">
                <input type= "submit" value= "Отправить">
            </div>
        </form>
    </div>
</main>
</body>
</html>
<script src="firebase/app.js"></script>
